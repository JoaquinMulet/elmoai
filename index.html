<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            font-size: 3rem;

            color: #2c3e50;

        .tagline {

            color: #34495e;
            margin-bottom: 2rem;

            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .logo {
                font-size: 2rem;
            }
